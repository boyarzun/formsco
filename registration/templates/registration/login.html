{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>FormsCo - Signin</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'dashboard/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{% static 'pages/img/favicon.png' %}" sizes="128x128">
    <link rel="icon" href="{% static 'pages/img/favicon.png' %}" sizes="128x128" type="image/png">
    <link rel="icon" href="{% static 'pages/img/favicon.png' %}">
    <meta name="theme-color" content="#563d7c">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="{% static 'dashboard/css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" method="post"> {% csrf_token %}
    
  <img class="mb-4" src="{% static 'pages/img/favicon.png' %}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
                {{form.non_field_errors.as_text}}
        </div>
    {% endif %}

  <label for="id_username" class="sr-only">Email address</label>
  <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" autocomplete="username" required autofocus>

  <label for="id_password" class="sr-only">Password</label>
  <input type="password" id="id_password" name="password" autocomplete="current-password" class="form-control" placeholder="Password" required>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">2020 - FormsCo</p>
</form>
</body>
</html>
