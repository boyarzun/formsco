{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="FormsCo">
    <meta name="generator" content="FormsCo">
    <title>FormsCo - Emails using API</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'dashboard/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{% static 'pages/img/favicon.png' %}" sizes="128x128">
    <link rel="icon" href="{% static 'pages/img/favicon.png' %}" sizes="128x128" type="image/png">
    <link rel="icon" href="{% static 'pages/img/favicon.png' %}">
    <meta name="theme-color" content="#563d7c">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="{% static 'dashboard/css/form-validation.css' %}" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2><a href="{% url 'forms:list'%}" class="text-reset text-decoration-none">FormsCo</a></h2>
            <small class="text-muted">
            {% block subtitle%}{% endblock %}
            </small>
        </div>
        {% block body %}{% endblock %}

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">
                <a href="{% url 'registration:logout'%}" class="text-reset text-decoration-none font-weight-light">Log out</a>
            </p>
            <p class="mb-1">2020 - FormsCo</p>
        </footer>
    </div>
    
    <script src="{% static 'dashboard/js/jquery-3.5.1.min.js' %}"></script>
    <script>window.jQuery || document.write('<script src="{% static 'dashboard/js/jquery.slim.min.js' %}"><\/script>')</script>
    <script src="{% static 'dashboard/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dashboard/js/form-validation.js' %}"></script>
    <script src="{% static 'dashboard/js/popper.min.js' %}"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
    {% block js %}{% endblock %}
</body>

</html>
